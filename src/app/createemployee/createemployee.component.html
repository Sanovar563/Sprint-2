<div class="col-md-6 offset-md-3">
    <br>
    
    <h3>Create Employee</h3>
    
    <form (ngSubmit)="onSubmit()">
    <!--<div class="form-group">
     <label>Eid:</label>
    <input type="text" class="form-control" id="eid"
     [(ngModel)]="employee.dtoeid" name="eid">
    </div> -->
    
    <div class="form-group">
        <label>Employee Name:</label>
        <input type="text" class="form-control" id="name"
         [(ngModel)]="employee.name" name="name">
        </div>
    
    
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" id="email"
             [(ngModel)]="employee.email" name="email">
            </div>
    
            <div class="form-group">
                <label>Salary:</label>
                <input type="text" class="form-control"id="salary"
                [(ngModel)]="employee.salary" name="salary">
                </div>
                <div class="form-group">
                    <label>Joindate:</label>
                    <input type="text" class="form-control" id="joinDate"
                     [(ngModel)]="employee.joinDate" name="joinDate">
                    </div>
                    <div class="form-group">
                        <label>Department:</label>
                        <input type="text" class="form-control" id="department"
                         [(ngModel)]="employee.department" name="department">
                        </div>
                        <div class="form-group">
                            <label>position:</label>
                            <input type="text" class="form-control" id="position"
                             [(ngModel)]="employee.position" name="position">
                            </div>
                           
                    <!-- <div class="form-group">
                        <label>Depardment:</label>
                        <input type="text" class="form-control" id="des"
                         [(ngModel)]="employee.dpm" name="des">
                        </div> -->
                    
    <br>
    <button class="btn btn-success" type="submit">submit</button>
    <br><br>
    </form>
    
    </div>
